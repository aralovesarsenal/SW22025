<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Inverted Minecraft Style -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Press Start 2P', monospace;
            color: #1a1a1a;
            padding-top: 30px;
        }

        .header {
            margin-bottom: 30px;
            color: #000;
            text-shadow: 1px 1px 0 #ccc;
        }

        .restaurant-icon {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .menu-card {
            background-color: #ffffff;
            border: 3px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        .table th {
            background-color: #e0e0e0;
            color: #000;
            font-size: 0.9rem;
            text-align: center;
            border-bottom: 2px solid #bbb;
        }

        .table td {
            vertical-align: middle;
            font-size: 0.8rem;
            color: #333;
        }

        .price {
            font-weight: bold;
            color: #000;
        }

        .opening-hours {
            font-size: 0.8rem;
            color: #333;
            margin-top: 20px;
            background-color: #eaeaea;
            padding: 10px;
            border-radius: 6px;
            display: inline-block;
            border: 2px solid #ccc;
        }

        .badge.bg-primary {
            font-size: 0.7rem;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #000 !important;
            color: #fff;
            border: 2px solid #000;
        }

        .product-image {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border: 2px solid #999;
            background-color: #f0f0f0;
            margin-right: 10px;
        }

        .product-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>

    <title>Divino Aura Farming - MENU</title>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <i class="fas fa-utensils restaurant-icon"></i>
            <div id="name1" class="display-6 fw-bold"></div>
            <div id="owner" class="fs-6 mt-2"></div>
            <div id="since" class="fs-6"></div>
        </div>

        <div class="menu-card">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th id="heading1" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-row">
                            <img src="https://i.pinimg.com/1200x/42/37/04/4237044a93f23e8d3f494690e0700fa0.jpg" alt="Product 1" class="product-image">
                            <span id="prod1"></span>
                        </td>
                        <td id="price1" class="price"></td>
                    </tr>
                    <tr>
                        <td class="product-row">
                            <img src="https://i.pinimg.com/736x/fa/53/78/fa537881763d32df5d79c97d3eb32433.jpg" alt="Product 2" class="product-image">
                            <span id="prod2"></span>
                        </td>
                        <td id="price2" class="price"></td>
                    </tr>
                    <tr>
                        <td class="product-row">
                            <img src="https://i.pinimg.com/1200x/9b/7e/9a/9b7e9a2f63aea05bd24866bc333ead62.jpg" alt="Product 3" class="product-image">
                            <span id="prod3"></span>
                        </td>
                        <td id="price3" class="price"></td>
                    </tr>
                    <tr>
                        <td class="product-row">
                            <img src="https://i.pinimg.com/736x/59/7f/7a/597f7a5861602b99435ab61e36f2d29e.jpg" alt="Product 4" class="product-image">
                            <span id="prod4"></span>
                        </td>
                        <td id="price4" class="price"></td>
                    </tr>
                    <tr>
                        <td class="product-row">
                            <img src="https://i.pinimg.com/736x/5f/9a/8d/5f9a8df97d2ca2734a29e7a3909e0fc6.jpg" alt="Product 5" class="product-image">
                            <span id="prod5"></span>
                        </td>
                        <td id="price5" class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="opening-hours">
            <i class="fas fa-clock me-2"></i>
            <span id="openingHours"></span>
        </div>

        <div class="text-center mt-4">
            <span id="orderType" class="badge bg-primary"></span>
        </div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
